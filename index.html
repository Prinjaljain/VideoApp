<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="photos/logo.png" class="logo">
            <ul>
                <li><img src="photos/live.png" class="active"></li>
                <li><img src="photos/video.png"></li>
                <li><img src="photos/message.png"></li>
                <li><img src="photos/notification.png"></li>
                <li><img src="photos/users.png"></li>
                <li><img src="photos/setting.png"></li>
            </ul>
        </nav>

        <div class="container">
            <div class="top-icons">
                <img src="photos/search.png">
                <img src="photos/menu.png">
            </div>

            <div class="row">
                <div class="col-1">
                    <img src="photos/image.png" class="host-img">
                    <div class="controls">
                        <img src="photos/chat.png">
                        <img src="photos/disconnect.png">
                        <img src="photos/call.png">
                        <img src="photos/mic.png">
                        <img src="photos/cast.png">
                    </div>
                </div>
                <div class="col-2">
                    <div class="joined">
                        <p>People Joined</p>
                        <div>
                            <img src="photos/people-1.png">
                            <img src="photos/people-2.png">
                            <img src="photos/people-3.png">
                            <img src="photos/people-4.png">
                            <img src="photos/people-5.png">
                        </div>
                    </div>

                    <div class="invite">
                        <p>Invite More People</p>
                        <div>
                            <img src="photos/user-1.png">
                            <img src="photos/user-2.png">
                            <img src="photos/user-3.png">
                            <img src="photos/user-4.png">
                            <img src="photos/user-5.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
